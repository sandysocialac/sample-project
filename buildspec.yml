version: 0.2
phases:
  pre_build:
    commands:
      - printenv > .env
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region $REGION | docker login --username AWS --password-sandysocialac@123 $URL
      - echo ${DOCKER_PWD} | docker login --username sandysocialac --password-sandysocialac@123
      - TAG="$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | head -c 11)"
      - IMAGE_URI=${REPOSITORY_URI}:${TAG}
      - docker pull ${REPOSITORY_URI}:latest || true
  build:
    commands:
      - echo Build started on `date`
      - echo $IMAGE_URI
      - docker build --cache-from ${REPOSITORY_URI}:latest --build-arg ACCESS_TOKEN=${ACCESS_TOKEN} --build-arg AES_KEY=${AES_KEY} --build-arg COGOMONEY_BASE_URL=${COGOMONEY_BASE_URL} --build-arg RSA_PUBLIC_KEY=${RSA_PUBLIC_KEY} --tag $IMAGE_URI .
  post_build:
    commands:
      - printenv
      - echo Build completed on `date`
      - echo $(docker images)
      - echo Pushing docker image
      - docker push $IMAGE_URI
      - echo push completed
      - printf '[{"name":"%s","imageUri":"%s"}]' $CONTAINER_NAME $IMAGE_URI > imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
cache:
  paths:
    - '/root/.npm/**/*'